<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptography App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Cryptography App</h1>

  <label for="inputText">Enter text:</label>
  <textarea id="inputText" rows="5" placeholder="Type your message here..."></textarea>

  <label for="shiftValue">ASCII Shift Value:</label>
  <input type="number" id="shiftValue" placeholder="e.g. 3" />

  <div class="button-group">
    <button onclick="processText(true)">Encrypt</button>
    <button onclick="processText(false)">Decrypt</button>
  </div>

  <div id="output"></div>
  <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
